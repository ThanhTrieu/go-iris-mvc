<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
      <h1 class="text-center my-3">Login to the system</h1>
      {{ if .message }}
        <p class="text-danger text-center"> Username or Password invalid</p>
      {{ end }}
      
      <form class="border p-3 mt-3" action="/user/login" method="POST" id="frmLoginUser">
        <div class="mb-3">
          <label for="username" class="form-label">username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <!-- <button type="submit" class="btn btn-primary" name="btnLogin">Login</button> -->
        <button
          name="btnLogin"
          class="g-recaptcha btn btn-primary" 
          data-sitekey={{ .siteKey }} 
          data-callback='onSubmit' 
          data-action='submit'
        >Login</button>
        <!-- <a href="/user/register" style="text-decoration: none"> Forget password</a> -->
        <p class="text-end"><a href="/user/register" style="text-decoration: none"> Sign up for an account ! </a></p>
      </form>
    </div>
  </div>
</div>
<script>
  function onSubmit(token) {
    document.getElementById("frmLoginUser").submit();
  }
</script>
