<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
      <h1 class="text-center my-3">Register account</h1>
      
      <form class="border p-3 mt-3" action="/user/register" method="POST" id="frmRegisterUser">
        <div class="mb-3">
          <label for="username" class="form-label">* Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">* Password</label>
          <!-- <p><small> At least one uppercase letter, at least one lowercase letter, at least one number, at least one special character</small></p> -->
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">* Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="test@gmail.com">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">* Phone</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="0975091999">
        </div>        
        <button
          name="btnLogin"
          class="g-recaptcha btn btn-primary" 
          data-sitekey="6LegKU8aAAAAAObhUDjwi7rCzAiWP9Jp8W4jDONS" 
          data-callback='onSubmit' 
          data-action='submit'>Register</button>
        <p class="text-end"><a href="/user/login" style="text-decoration: none"> Login to the system ! </a></p>
      </form>
    </div>
  </div>
</div>
<script>
  function onSubmit(token) {
    document.getElementById("frmRegisterUser").submit();
  }
</script>
